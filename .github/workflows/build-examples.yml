name: Build Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: poc1_triangle-linux
            artifact_path: target/release/examples/poc1_triangle
          - os: windows-latest
            artifact_name: poc1_triangle-windows.exe
            artifact_path: target/release/examples/poc1_triangle.exe
          - os: macos-latest
            artifact_name: poc1_triangle-macos
            artifact_path: target/release/examples/poc1_triangle

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxi-dev \
            libgl1-mesa-dev libwayland-dev libxkbcommon-dev
      
      - name: Build example
        run: cargo build --release --example poc1_triangle
      
      - name: Test build (compile check only, no display)
        run: cargo build --release --example poc1_triangle
        env:
          # Skip running GUI app in CI (no display available)
          SKIP_RUN: true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
