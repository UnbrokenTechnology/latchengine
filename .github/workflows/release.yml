name: Release Runtimes

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-runtimes:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: latch-runtime-linux-x64
            binary_name: latch
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: latch-runtime-windows-x64
            binary_name: latch.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: latch-runtime-macos-x64
            binary_name: latch

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxi-dev \
            libgl1-mesa-dev libwayland-dev libxkbcommon-dev
      
      - name: Build runtime
        run: cargo build --release -p latch_runtime --target ${{ matrix.target }}
      
      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}
      
      - name: Create archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip ${{ matrix.binary_name }}
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.binary_name }}
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.zip
            ${{ matrix.artifact_name }}.tar.gz
      
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}.zip
            ${{ matrix.artifact_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
